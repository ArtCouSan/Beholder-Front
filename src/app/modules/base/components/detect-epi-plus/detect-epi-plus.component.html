<div class="dashboard">
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
        <mat-grid-tile *ngFor="let cameraUrl of cameraUrls">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ cameraUrl.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="video-container" 
                    [ngClass]="{ 'no-url': cameraUrl.safeUrl == '' }">
                    <img #videoElement *ngIf="cameraUrl.safeUrl" [src]="cameraUrl.safeUrl" alt="{{ cameraUrl.name }}" class="video-frame">
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
